<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dstyle.css">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <h1 id="title">Porcentajes y Descuentos</h1>
        <p id="subtitle">Segundo taller del Curso Practico de JavaScript</p>
    </header>
    <main>
        <section id="main-precios-container">
            <div id="precios-lista">
                <h2 id="precios-lista--title">DESCUENTOS</h2>
                <h2 id="precios-lista--subtitle" >Calcula el precio a pagar de tus productos con descuento</h2>
                <form action="">
                    <label id="preguntaPrecio" for="InputPrice">Introduzca el precio del producto:</label> <br>
                    <input id="InputPrice" type="number"><br><br>
    
                    <label id="preguntaDescuento" for="InputCoupon">Aplicar Cupon de descuento:</label>
                    <input id="InputCoupon" type="text"><br>
                    <button id="calcular" type="button" onclick="onClickButtonPriceDiscount()">Calcular precio</button>
    
                    <p id="ResultP"></p>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./descuentos.js"></script>
</body>
</html>
